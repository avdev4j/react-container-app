<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <link rel="stylesheet" href="http://localhost:3001/build/static/css/main.ea80b2bc.css">
    <script src="http://localhost:3001/build/static/js/main.62559099.js"></script>

    <link rel="stylesheet" href="http://localhost:3002/dist/css/app.e4f7a044.css">
    <script src="http://localhost:3002/dist/js/app.8d91c95c.js"></script>
    <script src="http://localhost:3002/dist/js/chunk-vendors.8207c636.js"></script>

    <div id="microfrontend-root">
      <!-- Comment custom-elements to switch in vertical splitting mode -->
        <react-social-card></react-social-card>
        <social-card-element></social-card-element>
      <!-- to here -->
    </div>

    <!-- Uncomment this script to switch to the vertical splitting mode to load MFEs by path
    <script type="text/javascript">
      // These element types are defined by the above scripts
      const webComponentsByRoute = {
        '/react': 'react-social-card',
        '/vue': 'social-card-element',
      };
      const webComponentType = webComponentsByRoute[window.location.pathname];

      // Having determined the right web component custom element type,
      // we now create an instance of it and attach it to the document
      const root = document.getElementById('microfrontend-root');
      const webComponent = document.createElement(webComponentType);
      root.replaceChildren(webComponent);
    </script>
    -->
  </body>
</html>
